<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//cdn.staticfile.org/zTree.v3/3.5.40/css/zTreeStyle/zTreeStyle.css">

    <title><%= VUE_APP_NAME %></title>
    <% if(process.env.NODE_ENV == "production") { %>
    <script src="//cdn.staticfile.org/vue/2.6.10/vue.js" type="text/javascript"></script>
    <% } else { %>
    <script src="//cdn.staticfile.org/vue/2.6.10/vue.js" type="text/javascript"></script>
    <% } %>
  </head>
  <body>
  <noscript>
    <strong>We're sorry but vue-pupil-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
  </div>
  <!-- 运行时依赖 -->
  <script src="//cdn.staticfile.org/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script>
    $.browser = {};
    $.browser.mozilla = /firefox/.test(navigator.userAgent.toLowerCase());
    $.browser.webkit = /webkit/.test(navigator.userAgent.toLowerCase());
    $.browser.opera = /opera/.test(navigator.userAgent.toLowerCase());
    $.browser.msie = /msie/.test(navigator.userAgent.toLowerCase());
  </script>
  <script src="//cdn.staticfile.org/vue-router/3.0.4/vue-router.min.js" type="text/javascript"></script>
  <script src="//cdn.staticfile.org/vuex/3.1.0/vuex.min.js" type="text/javascript"></script>
  <script src="//cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js" type="text/javascript"></script>
  <script src="//cdn.staticfile.org/iview/3.4.0/iview.min.js" type="text/javascript"></script>
  <script src="//cdn.staticfile.org/echarts/4.2.1-rc1/echarts.min.js" type="text/javascript"></script>
  <script src="//cdn.staticfile.org/zTree.v3/3.5.40/js/jquery.ztree.all.js" type="text/javascript"></script>
  <% if(process.env.VUE_APP_ENV == "production") { %>
    <script src="<%= process.env.VUE_APP_BASE %>vendor/vendor.dll.js"></script>
  <% } %>
  <!-- built files will be auto injected -->
  </body>
</html>
